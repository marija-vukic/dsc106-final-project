<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Stress Visualization</title>

    <!-- D3.js Library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Link to External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Interactive Stress Visualization</h1>
    <p>Select a stress test to visualize:</p>

    <!-- Dynamic Button Container -->
    <div id="controls"></div>

    <!-- Animation Section -->
    <div id="animation-container"></div>

    <h2>Physiological Response Over Time</h2>
    <h3>Select State & Subject:</h3>
    <div id="dropdown-container"></div>
    <!-- Graph Section -->
    <div id="graph-container">
        <svg id="stress-graph" width="600" height="300"></svg>
    </div>
    <!-- JavaScript Files -->
    <script src="animation.js"></script>
    <script src="graph.js"></script>

</body>
</html>
